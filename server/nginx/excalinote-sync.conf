# Nginx Konfiguration für ExcaliNote Sync Server
#
# Für Plesk: Diese Konfiguration in die Domain-Einstellungen
# unter "Apache & nginx Settings" → "Additional nginx directives" einfügen
#
# Oder als separate Konfiguration unter /etc/nginx/conf.d/ ablegen

# Upstream für CouchDB
upstream excalinote_couchdb {
    server 127.0.0.1:5984;
    keepalive 64;
}

# Server-Block für Subdomain (z.B. sync.example.com)
server {
    listen 443 ssl http2;
    server_name sync.example.com;  # ANPASSEN!

    # SSL-Zertifikate (Let's Encrypt via Plesk)
    # ssl_certificate /etc/letsencrypt/live/sync.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sync.example.com/privkey.pem;

    # Sicherheitsheader
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Große Uploads erlauben (für Notizen mit Bildern)
    client_max_body_size 100M;

    # Timeout für lange Sync-Verbindungen
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # WebSocket-Unterstützung für CouchDB Changes Feed
    location / {
        proxy_pass http://excalinote_couchdb;
        proxy_http_version 1.1;

        # WebSocket-Header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard-Proxy-Header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffering deaktivieren für Echtzeit-Sync
        proxy_buffering off;
        proxy_cache off;

        # Keepalive
        proxy_set_header Connection "";
    }

    # Fauxton Admin UI optional deaktivieren (Sicherheit)
    # location /_utils {
    #     deny all;
    #     return 404;
    # }

    # Health-Check Endpoint
    location /_up {
        proxy_pass http://excalinote_couchdb/_up;
        access_log off;
    }
}

# HTTP zu HTTPS Redirect
server {
    listen 80;
    server_name sync.example.com;  # ANPASSEN!
    return 301 https://$server_name$request_uri;
}
